<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <img src="{{ url_for('uploaded_file', filename='output_contours.png') }}" alt="Contours Image">

        <!-- <p>인식한 숫자의 수: {{ num_digits }}</p> -->
        <p class="prediction-font">Predictions: {{ predictions }}</p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
